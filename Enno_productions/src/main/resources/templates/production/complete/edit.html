<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改整机')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-complete-edit" th:object="${proComplete}">
            <input name="completeId" th:field="*{completeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select name="compClass" class="form-control m-b" th:with="type=${@dict.getType('pro_complete_class')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{compClass}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="compType" class="form-control m-b" th:with="type=${@dict.getType('pro_complete_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{compType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPU/芯片：</label>
                <div class="col-sm-8">
                    <input name="compCpu" th:field="*{compCpu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <input name="compMemory" th:field="*{compMemory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储1：</label>
                <div class="col-sm-8">
                    <input name="compStore1" th:field="*{compStore1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储2：</label>
                <div class="col-sm-8">
                    <input name="compStore2" th:field="*{compStore2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="compOther" th:field="*{compOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品简述：</label>
                <div class="col-sm-8">
                    <input name="compDescribe" th:field="*{compDescribe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">裸机型号：</label>
                <div class="col-sm-8">
                    <input name="compBareModel" th:field="*{compBareModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">整机型号：</label>
                <div class="col-sm-8">
                    <input name="compComplModel" th:field="*{compComplModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">台北：</label>
                <div class="col-sm-8">
                    <input name="compPrice1" th:field="*{compPrice1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白金：</label>
                <div class="col-sm-8">
                    <input name="compPrice2" th:field="*{compPrice2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专营：</label>
                <div class="col-sm-8">
                    <input name="compPrice3" th:field="*{compPrice3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特约：</label>
                <div class="col-sm-8">
                    <input name="compPrice4" th:field="*{compPrice4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cost：</label>
                <div class="col-sm-8">
                    <input name="compCost" th:field="*{compCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属：</label>
                <div class="col-sm-8">
                    <input name="compBelong" th:field="*{compBelong}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成本(含税)：</label>
                <div class="col-sm-8">
                    <input name="compCostTax" th:field="*{compCostTax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-台北：</label>
                <div class="col-sm-8">
                    <input name="compGp1" th:field="*{compGp1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-白金：</label>
                <div class="col-sm-8">
                    <input name="compGp2" th:field="*{compGp2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-专营：</label>
                <div class="col-sm-8">
                    <input name="compGp3" th:field="*{compGp3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-特约：</label>
                <div class="col-sm-8">
                    <input name="compGp4" th:field="*{compGp4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="compReserve" th:field="*{compReserve}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留1：</label>
                <div class="col-sm-8">
                    <input name="compReserve1" th:field="*{compReserve1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留2：</label>
                <div class="col-sm-8">
                    <input name="compReserve2" th:field="*{compReserve2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留3：</label>
                <div class="col-sm-8">
                    <input name="compReserve3" th:field="*{compReserve3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留4：</label>
                <div class="col-sm-8">
                    <input name="compReserve4" th:field="*{compReserve4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留5：</label>
                <div class="col-sm-8">
                    <input name="compReserve5" th:field="*{compReserve5}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/complete";
        $("#form-complete-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-complete-edit').serialize());
            }
        }
    </script>
</body>
</html>
