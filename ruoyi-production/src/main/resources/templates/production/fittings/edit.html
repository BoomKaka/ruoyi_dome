<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改配件')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fittings-edit" th:object="${proFittings}">
            <input name="fittingsId" th:field="*{fittingsId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">主类：</label>
                <div class="col-sm-8">
                    <input name="fitMainclass" th:field="*{fitMainclass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">辅类：</label>
                <div class="col-sm-8">
                    <input name="fitFuclass" th:field="*{fitFuclass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">桦汉型号：</label>
                <div class="col-sm-8">
                    <input name="fitEnnoModel" th:field="*{fitEnnoModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">料号：</label>
                <div class="col-sm-8">
                    <input name="fitItemno" th:field="*{fitItemno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MQQ(pcs)：</label>
                <div class="col-sm-8">
                    <input name="fitMqq" th:field="*{fitMqq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Price：</label>
                <div class="col-sm-8">
                    <input name="fitPrice" th:field="*{fitPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税价格：</label>
                <div class="col-sm-8">
                    <input name="fitPriceTax" th:field="*{fitPriceTax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品简述：</label>
                <div class="col-sm-8">
                    <input name="fitDescribe" th:field="*{fitDescribe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">update：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="fitUpdate" th:value="${#dates.format(proFittings.fitUpdate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Cost：</label>
                <div class="col-sm-8">
                    <input name="fitCost" th:field="*{fitCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="fitCostTax" th:field="*{fitCostTax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不可动：</label>
                <div class="col-sm-8">
                    <input name="fitNochange" th:field="*{fitNochange}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="fitReserve" th:field="*{fitReserve}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP：</label>
                <div class="col-sm-8">
                    <input name="fitGp" th:field="*{fitGp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商：</label>
                <div class="col-sm-8">
                    <input name="fitSupplier" th:field="*{fitSupplier}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商料号：</label>
                <div class="col-sm-8">
                    <input name="fitSuppItemno" th:field="*{fitSuppItemno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="fitOther" th:field="*{fitOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">P/N：</label>
                <div class="col-sm-8">
                    <input name="fitPn" th:field="*{fitPn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Fan Price：</label>
                <div class="col-sm-8">
                    <input name="fitFanePrice" th:field="*{fitFanePrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风扇价格：</label>
                <div class="col-sm-8">
                    <input name="fitFancPrice" th:field="*{fitFancPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未税成本：</label>
                <div class="col-sm-8">
                    <input name="fitCostOther" th:field="*{fitCostOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">厂商税率：</label>
                <div class="col-sm-8">
                    <input name="fitManufacturerrate" th:field="*{fitManufacturerrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="fitCosttaxOther" th:field="*{fitCosttaxOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP：</label>
                <div class="col-sm-8">
                    <input name="fitGpOther" th:field="*{fitGpOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留1：</label>
                <div class="col-sm-8">
                    <input name="fitReserve1" th:field="*{fitReserve1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留2：</label>
                <div class="col-sm-8">
                    <input name="fitReserve2" th:field="*{fitReserve2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留3：</label>
                <div class="col-sm-8">
                    <input name="fitReserve3" th:field="*{fitReserve3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留4：</label>
                <div class="col-sm-8">
                    <input name="fitReserve4" th:field="*{fitReserve4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留5：</label>
                <div class="col-sm-8">
                    <input name="fitReserve5" th:field="*{fitReserve5}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "production/fittings";
        $("#form-fittings-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fittings-edit').serialize());
            }
        }

        $("input[name='fitUpdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
