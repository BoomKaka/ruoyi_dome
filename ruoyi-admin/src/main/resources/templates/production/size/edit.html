<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改规格')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-size-edit" th:object="${proSize}">
            <input name="sizeId" th:field="*{sizeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">型号：</label>
                <div class="col-sm-8">
                    <input name="sizeModelno" th:field="*{sizeModelno}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述中文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeDescribesC" class="form-control">[[*{sizeDescribesC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述英文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeDescribesE" class="form-control">[[*{sizeDescribesE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介中文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeIntroduceC" class="form-control">[[*{sizeIntroduceC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简介英文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeIntroduceE" class="form-control">[[*{sizeIntroduceE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性中文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeCharactorC" class="form-control">[[*{sizeCharactorC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特性英文：</label>
                <div class="col-sm-8">
                    <textarea name="sizeCharactorE" class="form-control">[[*{sizeCharactorE}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">处理器：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecProcessor" class="form-control">[[*{sizeSpecProcessor}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">芯片组：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecChipset" class="form-control">[[*{sizeSpecChipset}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecMemory" class="form-control">[[*{sizeSpecMemory}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">存储：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecStorage" class="form-control">[[*{sizeSpecStorage}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecDisplay" class="form-control">[[*{sizeSpecDisplay}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网口：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecEthernet" class="form-control">[[*{sizeSpecEthernet}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">音频：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecAudio" class="form-control">[[*{sizeSpecAudio}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">BIOS：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecBios" class="form-control">[[*{sizeSpecBios}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">外部接口：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecReario" class="form-control">[[*{sizeSpecReario}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内部接口：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecInternalio" class="form-control">[[*{sizeSpecInternalio}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展接口：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecExpansion" class="form-control">[[*{sizeSpecExpansion}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">环境：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecEnvironment" class="form-control">[[*{sizeSpecEnvironment}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电源输入：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecPowerinput" class="form-control">[[*{sizeSpecPowerinput}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">尺寸：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecDimension" class="form-control">[[*{sizeSpecDimension}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作系统：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecOs" class="form-control">[[*{sizeSpecOs}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">TPM：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecTpm" class="form-control">[[*{sizeSpecTpm}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">安全认证：</label>
                <div class="col-sm-8">
                    <textarea name="sizeSpecSafety" class="form-control">[[*{sizeSpecSafety}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">配置：</label>
                <div class="col-sm-8">
                    <input name="sizeConfiguration" th:field="*{sizeConfiguration}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订购清单：</label>
                <div class="col-sm-8">
                    <input name="sizeOrdering" th:field="*{sizeOrdering}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明中文：</label>
                <div class="col-sm-8">
                    <textarea name="sizePsC" class="form-control">[[*{sizePsC}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">注明英文：</label>
                <div class="col-sm-8">
                    <textarea name="sizePsE" class="form-control">[[*{sizePsE}]]</textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/size";
        $("#form-size-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-size-edit').serialize());
            }
        }
    </script>
</body>
</html>
