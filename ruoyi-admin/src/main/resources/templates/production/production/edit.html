<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-production-edit" th:object="${proProduction}">
            <input name="proId" th:field="*{proId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <input name="proClass" th:value="*{proClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <input name="proType" th:value="*{proType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品描述：</label>
                <div class="col-sm-8">
                    <input name="proDecribes" th:field="*{proDecribes}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPU/芯片：</label>
                <div class="col-sm-8">
                    <input name="proProCpu" th:field="*{proProCpu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <input name="proProMemory" th:field="*{proProMemory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储1：</label>
                <div class="col-sm-8">
                    <input name="proProStorage1" th:field="*{proProStorage1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储2：</label>
                <div class="col-sm-8">
                    <input name="proProStorage2" th:field="*{proProStorage2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="proProOther" th:field="*{proProOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">裸机型号：</label>
                <div class="col-sm-8">
                    <input name="proProBaremodelno" th:field="*{proProBaremodelno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">整机型号：</label>
                <div class="col-sm-8">
                    <input name="proProCompmodelno" th:field="*{proProCompmodelno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">台北价：</label>
                <div class="col-sm-8">
                    <input name="proProPrice1" th:field="*{proProPrice1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白金价：</label>
                <div class="col-sm-8">
                    <input name="proProPrice2" th:field="*{proProPrice2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专营价：</label>
                <div class="col-sm-8">
                    <input name="proProPrice3" th:field="*{proProPrice3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特约价：</label>
                <div class="col-sm-8">
                    <input name="proProPrice4" th:field="*{proProPrice4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属：</label>
                <div class="col-sm-8">
                    <input name="proProBelongto" th:field="*{proProBelongto}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cost：</label>
                <div class="col-sm-8">
                    <input name="proCost" th:field="*{proCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="proCostIncludetax" th:field="*{proCostIncludetax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="proReverse" th:field="*{proReverse}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP台北：</label>
                <div class="col-sm-8">
                    <input name="proProGp1" th:field="*{proProGp1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP白金：</label>
                <div class="col-sm-8">
                    <input name="proProGp2" th:field="*{proProGp2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP专营：</label>
                <div class="col-sm-8">
                    <input name="proProGp3" th:field="*{proProGp3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP特约：</label>
                <div class="col-sm-8">
                    <input name="proProGp4" th:field="*{proProGp4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">辅类：</label>
                <div class="col-sm-8">
                    <input name="proFitSubclass" th:value="*{proFitSubclass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">桦汉型号：</label>
                <div class="col-sm-8">
                    <input name="proFitEnnomodelno" th:field="*{proFitEnnomodelno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">料号：</label>
                <div class="col-sm-8">
                    <input name="proFitPartnumber" th:field="*{proFitPartnumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MQQ(pcs)：</label>
                <div class="col-sm-8">
                    <input name="proFitMqq" th:field="*{proFitMqq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Price：</label>
                <div class="col-sm-8">
                    <input name="proFitPrice" th:field="*{proFitPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税价格：</label>
                <div class="col-sm-8">
                    <input name="proFitPriceincludetax" th:field="*{proFitPriceincludetax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不可动：</label>
                <div class="col-sm-8">
                    <input name="proFitNomove" th:field="*{proFitNomove}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">fit GP：</label>
                <div class="col-sm-8">
                    <input name="proFitGp" th:field="*{proFitGp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商：</label>
                <div class="col-sm-8">
                    <input name="proFitSupplier" th:field="*{proFitSupplier}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商料号：</label>
                <div class="col-sm-8">
                    <input name="proFitSupppartnumber" th:field="*{proFitSupppartnumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="proFitOther" th:field="*{proFitOther}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">P/N：</label>
                <div class="col-sm-8">
                    <input name="proFitPn" th:field="*{proFitPn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Fan Price：</label>
                <div class="col-sm-8">
                    <input name="proFitFanprice" th:field="*{proFitFanprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风扇价格：</label>
                <div class="col-sm-8">
                    <input name="proFitFanprice1" th:field="*{proFitFanprice1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未税成本：</label>
                <div class="col-sm-8">
                    <input name="proFitFancost" th:field="*{proFitFancost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">厂商税：</label>
                <div class="col-sm-8">
                    <input name="proFitManufacturntax" th:field="*{proFitManufacturntax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="proFitCosttax" th:field="*{proFitCosttax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">fan GP：</label>
                <div class="col-sm-8">
                    <input name="proFitFangp" th:field="*{proFitFangp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">更新日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="proUpdate" th:value="${#dates.format(proProduction.proUpdate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "production/production";
        $("#form-production-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-production-edit').serialize());
            }
        }

        $("input[name='proUpdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
