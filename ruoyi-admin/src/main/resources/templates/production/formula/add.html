<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增固定公式')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-formula-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <input name="forClass" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="forType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品描述：</label>
                <div class="col-sm-8">
                    <input name="forDecribes" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPU/芯片：</label>
                <div class="col-sm-8">
                    <input name="forProCpu" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <input name="forProMemory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储1：</label>
                <div class="col-sm-8">
                    <input name="forProStorage1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储2：</label>
                <div class="col-sm-8">
                    <input name="forProStorage2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="forProOther" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">裸机型号：</label>
                <div class="col-sm-8">
                    <input name="forProBaremodelno" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">整机型号：</label>
                <div class="col-sm-8">
                    <input name="forProCompmodelno" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">台北价：</label>
                <div class="col-sm-8">
                    <input name="forProPrice1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白金价：</label>
                <div class="col-sm-8">
                    <input name="forProPrice2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专营价：</label>
                <div class="col-sm-8">
                    <input name="forProPrice3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特约价：</label>
                <div class="col-sm-8">
                    <input name="forProPrice4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cost：</label>
                <div class="col-sm-8">
                    <input name="forCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="forCostIncludetax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="forReverse" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP台北：</label>
                <div class="col-sm-8">
                    <input name="forProGp1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP白金：</label>
                <div class="col-sm-8">
                    <input name="forProGp2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP专营：</label>
                <div class="col-sm-8">
                    <input name="forProGp3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP特约：</label>
                <div class="col-sm-8">
                    <input name="forProGp4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">辅类：</label>
                <div class="col-sm-8">
                    <input name="forFitSubclass" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">桦汉型号：</label>
                <div class="col-sm-8">
                    <input name="forFitEnnomodelno" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">料号：</label>
                <div class="col-sm-8">
                    <input name="forFitPartnumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MQQ(pcs)：</label>
                <div class="col-sm-8">
                    <input name="forFitMqq" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Price：</label>
                <div class="col-sm-8">
                    <input name="forFitPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税价格：</label>
                <div class="col-sm-8">
                    <input name="forFitPriceincludetax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">update：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="forFitUpdate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不可动：</label>
                <div class="col-sm-8">
                    <input name="forFitNomove" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP：</label>
                <div class="col-sm-8">
                    <input name="forFitGp" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商：</label>
                <div class="col-sm-8">
                    <input name="forFitSupplier" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商料号：</label>
                <div class="col-sm-8">
                    <input name="forFitSupppartnumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="forFitOther" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">P/N：</label>
                <div class="col-sm-8">
                    <input name="forFitPn" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Fan Price：</label>
                <div class="col-sm-8">
                    <input name="forFitFanprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风扇价格：</label>
                <div class="col-sm-8">
                    <input name="forFitFanprice1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未税成本：</label>
                <div class="col-sm-8">
                    <input name="forFitFancost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">厂商税：</label>
                <div class="col-sm-8">
                    <input name="forFitManufacturntax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">含税成本：</label>
                <div class="col-sm-8">
                    <input name="forFitCosttax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP：</label>
                <div class="col-sm-8">
                    <input name="forFitFangp" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">汇率：</label>
                <div class="col-sm-8">
                    <input name="forExchangerate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税率：</label>
                <div class="col-sm-8">
                    <input name="forTaxrate" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "production/formula"
        $("#form-formula-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-formula-add').serialize());
            }
        }

        $("input[name='forFitUpdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
