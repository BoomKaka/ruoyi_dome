<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增整机')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-complete-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select name="compClass" class="form-control m-b" th:with="type=${@dict.getType('pro_complete_class')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="compType" class="form-control m-b" th:with="type=${@dict.getType('pro_complete_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPU/芯片：</label>
                <div class="col-sm-8">
                    <input name="compCpu" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内存：</label>
                <div class="col-sm-8">
                    <input name="compMemory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储1：</label>
                <div class="col-sm-8">
                    <input name="compStore1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存储2：</label>
                <div class="col-sm-8">
                    <input name="compStore2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <input name="compOther" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品简述：</label>
                <div class="col-sm-8">
                    <input name="compDescribe" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">裸机型号：</label>
                <div class="col-sm-8">
                    <input name="compBareModel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">整机型号：</label>
                <div class="col-sm-8">
                    <input name="compComplModel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">台北：</label>
                <div class="col-sm-8">
                    <input name="compPrice1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白金：</label>
                <div class="col-sm-8">
                    <input name="compPrice2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专营：</label>
                <div class="col-sm-8">
                    <input name="compPrice3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特约：</label>
                <div class="col-sm-8">
                    <input name="compPrice4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cost：</label>
                <div class="col-sm-8">
                    <input name="compCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属：</label>
                <div class="col-sm-8">
                    <input name="compBelong" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成本(含税)：</label>
                <div class="col-sm-8">
                    <input name="compCostTax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-台北：</label>
                <div class="col-sm-8">
                    <input name="compGp1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-白金：</label>
                <div class="col-sm-8">
                    <input name="compGp2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-专营：</label>
                <div class="col-sm-8">
                    <input name="compGp3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GP-特约：</label>
                <div class="col-sm-8">
                    <input name="compGp4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="compReserve" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留1：</label>
                <div class="col-sm-8">
                    <input name="compReserve1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留2：</label>
                <div class="col-sm-8">
                    <input name="compReserve2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留3：</label>
                <div class="col-sm-8">
                    <input name="compReserve3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留4：</label>
                <div class="col-sm-8">
                    <input name="compReserve4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留5：</label>
                <div class="col-sm-8">
                    <input name="compReserve5" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "production/complete"
        $("#form-complete-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-complete-add').serialize());
            }
        }
    </script>
</body>
</html>
